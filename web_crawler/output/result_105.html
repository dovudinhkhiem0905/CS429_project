<html>
<head>
<title>Unrendered</title>
</head>
<body>
<span id="container"></span>
</body>
</html>

<script>
function makebabies(num){
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '1?content=true');
    xhr.send(null);
    xhr.onreadystatechange = function () {
        var DONE = 4; // readyState 4 means the request is done.
        var OK = 200; // status 200 is a successful return.
        if (xhr.readyState === DONE) {
            if (xhr.status === OK) {
            document.title = " Rendering test 1 - "+num
            document.getElementById('container').innerHTML = document.getElementById('container').innerHTML +xhr.responseText; // 'This is the returned text.'
            } else {
            console.log('Error: ' + xhr.status); // An error occurred during the request.
            }
        }
    };
    setTimeout(function(){makebabies((num+300))},300);
}
makebabies(0);
</script>
